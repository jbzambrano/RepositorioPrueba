<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Transportista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<h2 >Editar Region</h2>

<hr/>
<form method="post" th:action="@{'/region/forcesave'}">

    <div class="form-group">
        <label for="regionid">ID de Region</label>
        <input th:value="${region.regionid}" name="regionid" type="text" class="form-control" id="regionid" />
    </div>
    <div class="form-group">
        <label for="regiondescription">Tel√©fono</label>
        <input th:value="${region.regiondescription}" name="regiondescription" type="text" class="form-control" id="regiondescription" />
    </div>
    <a th:href="@{'/region/list'}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
</body>
</html>
